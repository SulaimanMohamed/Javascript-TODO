<!DOCTYPE HTML>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, intial-scale=1">
    <style>
        body {
            margin: 0;
        }

        .header {
            text-align: center;
            background-color: lightblue;
            position: static;
        }

        .input {
            width: 250px;
        }

        .myList {
            list-style: none;
            padding: 100px;
            text-align: Center;
            background-color: darkcyan;
            color: white;
        }
    </style>

    <script>
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            } else {
                document.getElementById("list").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("BUTTON");
            var txt = document.createTextNode("X");

            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);
        } 
    </script>
</head>

<body>
    <div id="dive" class="header">
        <h2>My To Do List</h2>
        <input type="text" class="input" id="myInput" placeholder="Things to do...">
        <button onclick="newElement()" class="newBtn">Do</button>
    </div>

    <ul id="list" class="myList" onclick="this.innerHTML += 'Completed!'">
    </ul>
</body>
